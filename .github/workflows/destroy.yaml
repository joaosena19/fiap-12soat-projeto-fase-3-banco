name: Destruir Aurora PostgreSQL

on:
  workflow_dispatch:
    inputs:
      confirm:
        description: 'Digite "destroy" para confirmar a destruição de todos os recursos'
        required: true

env:
  AWS_REGION: us-east-1

jobs:
  destroy:
    name: Destruir Database
    runs-on: ubuntu-latest
    
    steps:
      - name: Validar confirmação
        run: |
          if [ "${{ github.event.inputs.confirm }}" != "destroy" ]; then
            echo "Confirmação falhou. Você deve digitar 'destroy' para prosseguir."
            exit 1
          fi

      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Configurar credenciais AWS
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Configurar Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.0

      - name: Inicializar Terraform
        working-directory: ./terraform
        run: terraform init

      - name: Destruir Terraform
        working-directory: ./terraform
        env:
          TF_VAR_aws_region: ${{ env.AWS_REGION }}
          TF_VAR_db_master_username: ${{ secrets.DB_MASTER_USERNAME }}
          TF_VAR_db_master_password: ${{ secrets.DB_MASTER_PASSWORD }}
          TF_VAR_terraform_state_bucket: ${{ secrets.TERRAFORM_STATE_BUCKET }}
          TF_VAR_terraform_state_key: ${{ secrets.TERRAFORM_STATE_KEY }}
        run: terraform destroy -auto-approve

      - name: Destruição completa
        run: echo "Toda a infraestrutura do Aurora PostgreSQL foi destruída com sucesso"
