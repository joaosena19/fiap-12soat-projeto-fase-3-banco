name: Validar Pull Request

on:
  pull_request:
    branches: [ "main" ]

jobs:
  terraform-validation:
    runs-on: ubuntu-latest
    
    permissions:
      contents: read

    steps:
      - name: Checkout do código
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Verificar mudanças na pasta terraform
        id: changes
        run: |
          if git diff --name-only origin/${{ github.base_ref }}...HEAD | grep -q '^terraform/'; then
            echo "terraform_changed=true" >> $GITHUB_OUTPUT
          else
            echo "terraform_changed=false" >> $GITHUB_OUTPUT
          fi

      - name: Configurar credenciais AWS
        if: steps.changes.outputs.terraform_changed == 'true'
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Configurar Terraform
        if: steps.changes.outputs.terraform_changed == 'true'
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.0

      - name: Inicializar Terraform
        if: steps.changes.outputs.terraform_changed == 'true'
        run: terraform init
        working-directory: ./terraform

      - name: Validar configuração do Terraform
        if: steps.changes.outputs.terraform_changed == 'true'
        run: terraform validate
        working-directory: ./terraform

      - name: Terraform Plan
        if: steps.changes.outputs.terraform_changed == 'true'
        id: plan
        run: terraform plan -no-color
        working-directory: ./terraform
        env:
          TF_VAR_aws_region: us-east-1
          TF_VAR_db_master_username: ${{ secrets.DB_MASTER_USERNAME }}
          TF_VAR_db_master_password: ${{ secrets.DB_MASTER_PASSWORD }}
          TF_VAR_terraform_state_bucket: ${{ secrets.TERRAFORM_STATE_BUCKET }}
          TF_VAR_terraform_state_key: ${{ secrets.TERRAFORM_STATE_KEY }}

      - name: Resumo da validação
        if: steps.changes.outputs.terraform_changed == 'true'
        run: echo "Validação do Terraform concluída com sucesso."
        
      - name: Nenhuma mudança na infraestrutura
        if: steps.changes.outputs.terraform_changed == 'false'
        run: echo "Sem alterações detectadas na pasta terraform/ - pulando validação do Terraform."
